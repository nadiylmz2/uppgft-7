<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book Hotel" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bookning</title>
  </head>
  <body>
    <header>
      <div>
        <img src="h_logo.webp" alt="Hotel Logo" id="p_logo" class="center" />
        <nav id="headernav">
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="boka.html"> Booking </a></li>
            <li><a href="hitta.html"> Find </a></li>
            <li><a href="kontakta.html"> Contact </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="form">
        <form>
          <div>
            <label>Enter your name: </label>
            <input type="text" required />
          </div>
          <div>
            <label>Enter your email: </label>
            <input type="email" required />
          </div>
          <div>
            <label>How many people?: </label>
            <input type="number" required />
          </div>
          <div>
            <label>Number of rooms: </label>
            <input type="number" required />
          </div>
          <div>
            <label>Phone number: </label>
            <input type="tel" required />
          </div>
          <div id="other">
            <label>Other: </label>
            <textarea></textarea>
          </div>
          <div>
            <input type="submit" class="submit-button" value="Submit" />
          </div>
        </form>
      </div>
      <div id="footer" class="center">
        <p>Hotel Bright | Storgatan 1 | 123 45 Storstad | 012 - 12 34 56</p>
      </div>
    </main>
  </body>
</html>
